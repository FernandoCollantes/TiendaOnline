<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - Tienda Online</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Navbar (mismo que dashboard) -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="navbar-brand">
                    <h2> Tienda Online</h2>
                </div>

                <div class="navbar-menu">
                    <a href="dashboard.html" class="nav-link">Inicio</a>
                    <a href="categories.html" class="nav-link active">Categorías</a>
                    <a href="cart.html" class="nav-link">
                        Carrito
                        <span id="cartBadge" class="badge hidden">0</span>
                    </a>
                </div>

                <div class="navbar-user">
                    <span id="userName" class="user-name">Usuario</span>
                    <button id="btnLogout" class="btn btn-secondary btn-sm">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="container">
            <!-- Header -->
            <section class="dashboard-header">
                <h1 id="categoryTitle">Todas las Categorías</h1>
                <p class="text-secondary" id="categoryDescription">Explora nuestros productos por categoría</p>
            </section>

            <!-- Filtros de Categorías -->
            <section class="section">
                <div class="category-filters">
                    <button class="filter-btn active" data-category="todas">
                        Todas
                    </button>
                    <div id="categoryButtons">
                        <!-- Los botones de categoría se cargarán dinámicamente -->
                    </div>
                </div>
            </section>

            <!-- Grid de Productos -->
            <section class="section">
                <div id="productosGrid" class="grid grid-4">
                    <div class="loader"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Tienda Online - Proyecto DWEC</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="../js/pages/categories.js"></script>
</body>
</html>
